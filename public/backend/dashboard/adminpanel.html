<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-Панель</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Админ-Панель</h1>
        <nav>
            <button onclick="showSection('users')">Пользователи</button>
            <button onclick="showSection('mail')">Почта</button>
            <button onclick="showSection('levels')">Уровни</button>
            <button onclick="showSection('mappacks')">Маппаки</button>
            <button onclick="showSection('settings')">Настройки</button>
        </nav>
    </div>
    <div class="content">
        <section id="users" class="hidden">
            <h2>Управление Пользователями</h2>
            <div id="user-list">Загрузка...</div>
        </section>
        <section id="mail" class="hidden">
            <h2>Управление Почтой</h2>
            <div id="mail-list">Загрузка...</div>
            <button onclick="createMail()">Добавить Новость</button>
        </section>
        <section id="levels" class="hidden">
            <h2>Управление Уровнями</h2>
            <div id="levels-list">Загрузка...</div>
        </section>
        <section id="mappacks" class="hidden">
            <h2>Маппаки и Гаунтлеты</h2>
            <div id="mappacks-list">Загрузка...</div>
        </section>
        <section id="settings" class="hidden">
            <h2>Настройки</h2>
            <div id="settings-list">Загрузка...</div>
        </section>
    </div>
    <script src="admin.js"></script>
</body>
</html>
